<script>
/*EJERCICIO 1----------------------------------*/
console.log(`EJERCICIO 1 (3 puntos)
Crea un programa que solicite un número y haga una cuenta atrás.
Es decir, una lista de números separados por comas que vaya desde el número tecleado hasta el 0.
Haz este ejercicio usando los 3 bucles: while, do while y for.
`);
let cuentaAtras = "";
let num = prompt("EJ1-Introduce el número de la cuenta atrás:");

for (let i = num; i >= 0; i--) {
    if (i != 0) {
        cuentaAtras += i + ", ";
    } else {
        cuentaAtras += i + ".";
    }
}
console.log("For loop: " + cuentaAtras);
cuentaAtras = "";
let i1 = num;

while (i1 >= 0) {
    if (i1 != 0) {
        cuentaAtras += i1 + ", ";
    } else {
        cuentaAtras += i1 + ".";
    }
    i1--;
}
console.log("While loop: " + cuentaAtras);
cuentaAtras = "";
i1 = num;

do {
    if (i1 != 0) {
        cuentaAtras += i1 + ", ";
    } else {
        cuentaAtras += i1 + ".";
    }
    i1--;
} while (i1 >= 0);
console.log("Do while loop: " + cuentaAtras);
