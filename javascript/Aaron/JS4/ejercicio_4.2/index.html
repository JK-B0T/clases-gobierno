<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.2</title>
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./IUScript.js" defer></script>
</head>
<body>
    <div class="gridLayout">
        <dialog id="nuevoCoordinador" class="ventanaCreacion">
            <form>
                <button class="ocuppyAll closeDialogBtn" type="button">X</button>
                <span class="ocuppyAll">Nuevo Coordinador</span>

                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" required>

                <label for="especialidad">Especialidad</label>
                <input id="especialidad" name="especialidad">
    
                <button class="ocuppyAll" type="submit">Crear Coordinador</button>
            </form>
        </dialog>

        <dialog id="nuevoEstudiante" class="ventanaCreacion">
            <form>
                <button class="ocuppyAll closeDialogBtn" type="button">X</button>
                <span class="ocuppyAll">Nuevo Estudiante</span>

                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" required>
    
                <button class="ocuppyAll" type="submit">Crear Estudiante</button>
            </form>
        </dialog>

        <dialog id="nuevoProyecto" class="ventanaCreacion">
            <form>
                <button class="ocuppyAll closeDialogBtn" type="button">X</button>
                <span class="ocuppyAll">Nuevo Proyecto</span>

                <label for="codigo">Codigo</label>
                <input id="codigo" name="codigo" required>

                <label for="maxEstudiantes">Estudiantes máximos</label>
                <input id="maxEstudiantes" name="maxEstudiantes">

                <label for="costeHora">Coste por hora</label>
                <input id="costeHora" name="costeHora">
    
                <button class="ocuppyAll" type="submit">Crear Proyecto</button>
            </form>
        </dialog>

        <dialog id="ventanaHoras" class="ventanaAlerta">
            <form>
                <button class="closeDialogBtn ocuppyAll" type="button">X</button>
                <span class="ocuppyAll">Introduce las horas trabajadas</span>
                <Input class="aceptarBtn ocuppyAll" name="horasTrabajadas" required>
                <button type="submit" id="sumarBtn" class="ocuppyAll">Aceptar</button>
            </form>
        </dialog>

        <dialog id="ventanaAceptar" class="ventanaAlerta">
            <div>
                <span class="mensaje ocuppyAll">¿Seguro que quieres eliminar este proyecto? Los estudiantes se moveran a la bandeja</span>
                <button type="button" id="aceptarBtn">Aceptar</button>
                <button type="button" class="closeDialogBtn">Cancelar</button>
            </div>
        </dialog>

        <header class="verticalFlexContainer">
            <button id="btnNuevoCoordinador">Nuevo Coordinador</button>
            <button id="btnNuevoEstudiante">Nuevo Estudiante</button>
        </header>

        <header class="verticalFlexContainer">
            <button id="btnNuevoProyecto">Nuevo Proyecto</button>
        </header>

        <aside class="proyecto">
            <section id="bandeja"></section>
        </aside>

        <main class="verticalFlexContainer"></main>
    </div>
</body>
</html>
